name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
      - name: Install dependencies
        run: poetry install
      - name: Run tests (excluding TUI)
        run: poetry run pytest tests/ --ignore=tests/ui/test_tui.py -q
      - name: Run benchmark (optional)
        run: |
          poetry run python tools/benchmark.py
        continue-on-error: true
