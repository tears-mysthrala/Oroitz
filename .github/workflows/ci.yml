name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libegl-mesa0 libgl1-mesa-dri libglu1-mesa || true
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
      - name: Install dependencies (exclude GUI extras)
        run: poetry install --without gui
      - name: Run tests (excluding GUI & TUI)
        run: |
          export LD_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu:$LD_LIBRARY_PATH
          poetry run pytest tests/ --ignore=tests/ui/test_tui.py -q -m "not gui" -p no:qt
      - name: Run benchmark (optional)
        run: |
          poetry run python tools/benchmark.py
        continue-on-error: true
  gui-tests:
    runs-on: ubuntu-latest
    needs: tests
    if: always()
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install system dependencies for PySide6
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libegl-mesa0 libgl1-mesa-dri libglu1-mesa || true
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
      - name: Install GUI dependencies (gui group)
        run: |
          poetry install --with gui
      - name: Run GUI tests only
        env:
          QT_QPA_PLATFORM: offscreen
          QT_QPA_PLATFORM_PLUGIN_PATH: /usr/lib/x86_64-linux-gnu/qt5/plugins
          LD_LIBRARY_PATH: /usr/lib/x86_64-linux-gnu:$LD_LIBRARY_PATH
        run: |
          poetry run pytest tests/ui/test_gui.py -q -m gui -k "not tui"
        continue-on-error: true
