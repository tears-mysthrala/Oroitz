name: Security

permissions:
  contents: read
  security-events: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run security scans weekly on Sundays at 00:00 UTC
    - cron: "0 0 * * 0"

jobs:
  # Python dependency vulnerability scanning
  safety-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: poetry install --with dev

      - name: Export dependencies to requirements.txt
        run: |
          poetry export --without-hashes -f requirements.txt -o requirements.txt --all-extras || \
          poetry export --without-hashes -f requirements.txt -o requirements.txt
        continue-on-error: true

      - name: Run safety check
        run: poetry run safety check -r requirements.txt --output json > safety-report.json || true
        continue-on-error: true

      - name: Upload safety report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: safety-report
          path: safety-report.json
          retention-days: 30

  # Dependency review for pull requests
  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
